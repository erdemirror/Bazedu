    <link rel="stylesheet" href="Main.css">

    <style>

</head>
<body>
    <header>
        <div class="navi">
            <div class="logo">
                <a href="Home.html">
                    <img src="baz.png" alt="logo" width="150">
                </a>
                <h1>BASIC <br>ACTUAL <br> ZEBRA</h1>
            </div>
            <nav>
                <ul>
                <li><a href="Home.html">Нүүр</a></li>
                <li><a href="#">Анги</a></li>
                <li><a href="#">Танин мэдэхүй</a></li>
                <li><a href="#">Мэдлэг</a></li>
                <li><a href="teachers.html">Бидний тухай</a></li>
                <li><a href="Login.html" class="signin-bth">Нэвтрэх</a></li>
                </ul>
            </nav>
            <!-- Social media icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com/baterdem.bazar"><img src="fb.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/erdemirror"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/channel/UC8ui3JBm7cx2DCLjVGj1vKA"><img src="youtube.png" alt="YouTube"></a>
               
            </div>
            
        </div>
    </header>
    <div class="main-content">
        <div class="top-content">
            <h2>Welcome to BAZeducation!</h2>    
        </div>
        <div class="bottom-content" id="teacher-info">
            <!-- Teacher info goes here -->
        </div>
    
        <script>
            // Fetch the content of Teachers.html
            fetch('teachers.html')
                .then(response => response.text())
                .then(data => {
                    // Create a temporary div to hold the content of Teachers.html
                    let tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    
                    // Extract teacher cards from the temporary div
                    let teacherCards = tempDiv.querySelectorAll('.teacher');
        
                    // Append the teacher cards to the bottom-content div
                    let bottomContent = document.getElementById('teacher-info');
                    teacherCards.forEach(teacherCard => {
                        bottomContent.appendChild(teacherCard.cloneNode(true));
                    });
        
                    // Add CSS styles for teacher images
                    let style = document.createElement('style');
                    style.textContent = `
                        .teacher-img img {
                            width: 100%; /* Make sure the images take up the full width of their container */
                            height: auto; /* Maintain aspect ratio */
                        }
                    `;
                    document.head.appendChild(style);
                })
                .catch(error => console.error('Error fetching teacher data:', error));
        </script>
        
        
    
    <footer>

    </footer>
</body>
</html>
